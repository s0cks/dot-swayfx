# vim: set filetype=swayconfig :

# ╭─────────╮
# │ General │
# ╰─────────╯
bindsym $mod+Return                         exec $term
bindsym $mod+space                          exec $menu
bindsym $mod+Shift+q                        exec ~/.local/bin/lock-screen
bindsym $mod+q                              kill
bindsym $mod+Shift+ctrl+q                   exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -B 'Yes, exit sway' 'swaymsg exit'
bindsym $mod+Shift+Space                    reload
bindsym $mod+c                              exec show-config-picker
bindsym $mod+p                              exec show-project-picker
bindsym $mod+o                              exec $notes
bindsym $mod+b                              exec $browser
bindsym $mod+e                              exec wofi-emoji
bindsym $mod+m                              exec hyprwave-toggle visibility
bindsym $mod+Shift+m                        exec hyprwave-toggle expand
bindsym $mod+Backslash                      exec show-file-explorer
bindsym $mod+Shift+f                        fullscreen
bindsym $mod+f                              floating toggle
bindsym $mod+minus                          splith
bindsym $mod+bar                            splitv
bindsym $mod+equal                          layout toggle split
bindsym $mod+s                              layout stacking
bindsym $mod+t                              layout tabbed

# ╭────────────╮
# │ Scratchpad │
# ╰────────────╯
bindsym $mod+Shift+Backspace                move scratchpad
bindsym $mod+Backspace                      scratchpad show

# ╭───────╮
# │ Audio │
# ╰───────╯
bindsym --locked XF86AudioMute              exec pactl set-sink-mute \@DEFAULT_SINK@ toggle
bindsym --locked XF86AudioLowerVolume       exec pactl set-sink-volume \@DEFAULT_SINK@ -5%
bindsym --locked XF86AudioRaiseVolume       exec pactl set-sink-volume \@DEFAULT_SINK@ +5%
bindsym --locked XF86AudioMicMute           exec pactl set-source-mute \@DEFAULT_SOURCE@ toggle

# ╭────────────╮
# │ Brightness │
# ╰────────────╯
bindsym --locked XF86MonBrightnessDown      exec ~/.local/bin/sclight down
bindsym --locked XF86MonBrightnessUp        exec ~/.local/bin/sclight up

# Drag floating windows by holding down $mod and left mouse button.
# Resize them with right mouse button + $mod.
# Despite the name, also works for non-floating windows.
# Change normal to inverse to use left mouse button for resizing and right
# mouse button for dragging.
floating_modifier $mod normal

# ╭──────────────╮
# │ Focus Window │
# ╰──────────────╯
bindsym $mod+$left              focus left
bindsym $mod+$down              focus down
bindsym $mod+$up                focus up
bindsym $mod+$right             focus right
bindsym $mod+Shift+p            focus parent

# ╭────────────────╮
# │ Move Container │
# ╰────────────────╯
bindsym $mod+Shift+$left        move left
bindsym $mod+Shift+$down        move down
bindsym $mod+Shift+$up          move up
bindsym $mod+Shift+$right       move right

# ╭─────────────╮
# │ Screenshots │
# ╰─────────────╯
bindsym $mod+Period             exec ~/.local/bin/new-screenshot-window
bindsym $mod+Shift+Period       exec ~/.local/bin/new-screenshot-region

# ╭──────────────────╮
# │ Switch Workspace │
# ╰──────────────────╯
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8

# ╭───────────────────╮
# │ Move to Workspace │
# ╰───────────────────╯
bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8

# ╭────────╮
# │ Resize │
# ╰────────╯
mode "resize" {
  bindsym $left   resize   shrink   width   $resize_inc
  bindsym $down   resize   grow     height  $resize_inc
  bindsym $up     resize   shrink   height  $resize_inc
  bindsym $right  resize   grow     width   $resize_inc
  # Return to default mode
  bindsym Return mode "default"
  bindsym Escape mode "default"
}
bindsym $mod+r exec sway-resize -g 'a:h:+32 b:h:+64 c:h:+128 d:h:+256 e:h:+512 f:v:+32 g:v:+64 h:v:+128 i:v:+256 j:v:+512 k:h:-32 l:h:-64 m:h:-128 n:h:-256 o:h:-512 p:v:-32 q:v:-64 l:v:-128 m:v:-256 n:v:-512'
bindsym $mod+Shift+r mode "resize"
